<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inicio de sesión</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow-sm p-4" style="width: 100%; max-width: 360px;">
            <h2 class="text-center mb-4">Inicio de sesión</h2>

            <form th:action="@{/login}" method="POST">
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        placeholder="Usuario"
                        required
                        />
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Contraseña"
                        required
                        />
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                <a th:href="@{/register}" class="btn btn-secondary w-100 mt-1">Registrarse</a>
                <div class="text-center mt-3">
                    <a th:href="@{/forgotPassword}" class="link-primary">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <div th:if="${errorMessage}" class="mt-3 text-danger text-center">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${message}" class="mt-3 text-success text-center">
                <p th:text="${message}"></p>
            </div>
        </div>

        <!-- Bootstrap JS Bundle CDN (optional if you want interactive components) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
