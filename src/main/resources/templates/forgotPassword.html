
<html>
    <head>
        <title>Recuperar contraseña</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 360px;">
            <h2 class="text-center mb-4">Verificar correo electrónico</h2>

            <form method="post" th:action="@{/sendEmail}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="link-primary">Regresar a inicio de sesión</a>
                </div>
                <div th:if="${message}" class="mt-3 text-success text-center">
                    <p th:text="${message}"></p>
                </div>
                <div th:if="${errorMessage}" class="mt-3 text-danger text-center">
                    <p th:text="${errorMessage}"></p>
                </div>
            </form>
        </div>
    </body>

</html>
