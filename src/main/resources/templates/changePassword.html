<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cambiar contraseña</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 360px;">
            <h2 class="text-center mb-4">Cambiar contraseña</h2>

            <form method="post" th:action="@{/changePassword}" th:object="${password}">
                <input type="hidden" name="token" th:value="${token}">

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
            </form>
        </div>

        <!-- Bootstrap JS (opcional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
